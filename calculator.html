<html>
  <head>
    <title>Calculator</title>
	<link rel='stylesheet' type='text/css' href='exam3-part2.css'>
  </head>
<body>
<div id='containter'>
<div id='calculator'>
<div id='result'>
	<div id='input'>
	<p id='input-value'></p>
	</div>
	<div id='output'>
	<p id='output-value'></p>
	</div>
</div>
<div id='keyboard'>
		<button class='operator' id='clear'>C</button>
		<button class='operator' id='backspace'>Back</button>
		<button class='empty' id='empty'></button>
		<button class='number' id='divide'>/</button>
		<button class='number' id='7'>7</button>
		<button class='number'id='8'>8</button>
		<button class='number' id='9'>9</button>
		<button class='number' id='times'>*</button>
		<button class='number' id='4'>4</button>
		<button class='number' id=5'>5</button>
		<button class='number' id='6'>6</button>
		<button class='number' id='sub'>-</button>
		<button class='number' id='1'>1</button>
		<button class='number' id='2'>2</button>
		<button class='number' id='3'>3</button>
		<button class='number' id='plus'>+</button>
		<button class='empty' id='empty'></button>
		<button class='number' id='0'>0</button>
		<button class='empty' id='empty'></button>
		<button class='operator' id='equal'>=</button>
	</div>
</div>
  
  <script type='text/javascript' src='exam3-part2.js'></script>
</body>
</html>
